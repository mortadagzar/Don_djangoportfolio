<html lang="en">
<head>
        {% block title %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonworkS :: Portfolio</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'js/js.js' %}"></script>
</head>
<body>
       <div class="bar" id="bar"><i class="fa fa-bars" style="font-size:48px;"></i></div>
       <div class="barb" id="barb"><i class="fa fa-bars" style="font-size:48px;"></i></div>

                <div class="row">
                        
                  <div class="col-lg-3 slide" id="slide" >
                        <div class="case">
                                <img class="logo" style="height: 20%;" src={% static "images/logo.png" %}>                        </div>
                                            <ol class="list1">
                                           
                                             <li><a href="{% url 'index' %}">Portfolio</a></li>
                                            <li>Illustration</li>
                                            <li>Portraits</li>
                                            <li><a href="{% url 'contact' %}">Contact</a></li>
                                            <li><a href="{% url 'about' %}">About</a></li>
                                            
                                            
                                        </ol>
                                        <ol class="list2">
                                           
                                                <li>Twitter</li>
                                                <li>Facebook</li>
                                                <li>Instagram</li>
                                                <li>LikedIn</li>
                                                
                                                
                                            </ol>
                    
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-lg-3 "></div>
                        <div class="col-lg-9 galery">
                                 <div id="mobile_header" > 
                                     <img class="logo_mobile"  src={% static "images/logo.png" %}>                        </div>
                                </div>
                                {% for post in posts %}
                                <div class="khan">
                                        <a href="{% url 'workview' pk=post.pk %}"> <img src="{{ post.picture.url }}" alt="img"></a>
                                       
                                        <p>{{post.title}}</p>
                                    </div>
                                {% endfor %}
                            
                         </div>

                  </div>
                  
                 </div>
                </div>
                





    </body>
    {% endblock %}
